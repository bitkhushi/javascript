<body>
    <h1>Tip Calculater</h1>
    <div class="container">
        <div class="cal_data">
            <div class="cal">
                <h3>Bill Amount:</h3>
                <h3>Percentage Tip:</h3>
                <h3>Tip Amount:</h3>
                <h3>Total:</h3>

            </div>
            <div class="input_data">
                <input type="text" id="bill" placeholder="Bill Amount">
                <input type="text" id="pertip" placeholder="Per Amount">
                <input type="text" id="atip" disabled>
                <input type="text" id="tbill" disabled>
            </div>

        </div>
        <div class="btn">
            <button onclick="data()">Calculate</button>
            <p id="msg"></p>
        </div>
    </div>



    <script src="./js/tip.js"></script>
</body>
